<!DOCTYPE html>
<html>
<head>
	<title>Angular Samples</title>
	<link rel="stylesheet" type="text/css" href="libs/bower_components/bootstrap/dist/css/bootstrap.min.css">

	<script type="text/javascript" src="libs/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="libs/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="controllers/AppCtrl.js"></script>
</head>
<body ng-app="myApp">

<div class="container" ng-controller="AppCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h2>Contact Form</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Password</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="contact.name"></td>
						<td><input class="form-control" ng-model="contact.email"></td>
						<td><input class="form-control" ng-model="contact.password"></td>
						<td><button class="btn btn-primary" ng-click="addUser()">Add User</button></td>
					</tr>
					<tr ng-repeat="contact in contactList">
						<td>{{ contact.username }}</td>
						<td>{{ contact.email }}</td>
						<td>{{ contact.password }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
